<body>
  <header>
    <nav>
      <ul>
        <li><a href="Home_1.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form action="form" method="post">
      <label for="Nitrogen">Nitrogen:</label>
      <input type="text" id="Nirogen" name="Nitrogen" min="0" max="100" placeholder="Percentage of Nitrogen content in soil" required>

      <label for="Phosphorus">Phosphorus:</label>
      <input type="text" id="Phosphorus" name="Phosphorus" min="0" max="100" placeholder="Percentage of Phosphorus content in soil" required>

      <label for="Potassium">Potassium:</label>
      <input type="text" id="Potassium" name="Potassium" min="0" max="100" placeholder="Percentage of Potassium content in soil" required>

      <label for="Temperature">Temperature:</label>
      <input type="text" id="Temperature" name="Temperature" min="0" max="100"
        placeholder="Temperature in Degree Celcius" required>

      <label for="Humidity">Humidity:</label>
      <input type="text" id="Humidity" name="Humidity" min="0" max="100" placeholder="Relative Humidity in Percentage"
        required>

      <label for="ph">Ph:</label>
      <input type="text" id="ph" name="ph" min="0" max="14" placeholder="Ph should be in between 0-14" required>

      <label for="Rainfall">Rainfall:</label>
      <input type="text" id="Rainfall" name="Rainfall" placeholder="Rainfall in mm" required min="0" max="10000">

      <input type="submit" id="submit" name="submit" value="Predict Your Crop">
    </form>
  </main>

</body>

</html>
